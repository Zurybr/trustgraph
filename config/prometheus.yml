global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trustgraph-services'
    static_configs:
      - targets: 
        - 'api-gateway:8080'
        - 'workbench:8888'
        - 'graphrag:8080'
        - 'agent-runtime:8080'
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'pulsar'
    static_configs:
      - targets: ['pulsar:8080']
    metrics_path: /metrics

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics

  - job_name: 'cassandra'
    static_configs:
      - targets: ['cassandra:8080']
    metrics_path: /metrics
